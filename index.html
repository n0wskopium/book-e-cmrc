<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 2.5rem;
            font-weight: bold;
        }

        header nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background: url('https://i.pinimg.com/236x/10/db/bf/10dbbf05cd9a6e8c1c905d24c4b107f8.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.25rem;
            margin: 1rem 0 2rem;
        }

        .hero button {
            background-color: #4CAF50;
            border: none;
            padding: 0.75rem 1.5rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #45a049;
        }

        .categories {
            padding: 2rem;
            text-align: center;
            background-color: white;
        }

        .categories h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .categories .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .categories .grid div {
            background-color: #f0f0f0;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .categories .grid div:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .categories .grid div h3 {
            margin: 0;
            font-size: 1.25rem;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Bookscape</div>
        <nav>
            <a href="#">Home</a>
            <a href="#categories">Categories</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Bookscape</h1>
        <p>Your one-stop destination for all your book needs.</p>
        <button>Shop Now</button>
    </section>

    <section class="categories" id="categories">
        <h2>Browse Categories</h2>
        <div class="grid">
            <div>
                <a href="fiction.html" target= "_parent" >
                    <h3>Fiction</h3>
                </a>
            </div>
            <div>
                <a href="nonfiction.html" target= "_parent" >
                    <h3>Non-Fiction</h3>
                </a>
            </div>
            <div>
                <a href="science.html" target= "_parent" >
                    <h3>Science</h3>
                </a>
            </div>
            <div>
                <a href="history.html" target= "_parent" >
                    <h3>History</h3>
                </a>
            </div>
            <div>
                <a href="bio.html" target= "_parent" >
                    <h3>Biographies</h3>
                </a>
            </div>
            <div>
                <a href="fantasy.html" target= "_parent" >
                    <h3>Fantasy</h3>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Bookscape. All Rights Reserved.</p>
    </footer>
</body>
</html>
